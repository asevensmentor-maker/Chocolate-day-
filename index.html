<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
}

h1, h2, h3 {
    color: #7a2d0f;
}

button {
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
}

.yes {
    background: #8b4513;
    color: white;
}

.no {
    background: #aaa;
    color: white;
}

.chocolate {
    background: #6b2c1a;
    color: white;
    width: 100%;
}

.hidden {
    display: none;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}

/* Chocolate rain */
.rain {
    position: fixed;
    top: -50px;
    font-size: 32px;
    animation: fall linear forwards;
    z-index: 999;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.92);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.overlay-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="box" id="page1">
    <h1>ğŸ« Happy Chocolate Day ğŸ«</h1>
    <h2>My Love ğŸ’–</h2>
    <p>Do you want chocolate?</p>
    <button class="yes" onclick="startLove()">Yes ğŸ˜</button>
    <button class="no" onclick="runAway()">No ğŸ™ƒ</button>
</div>

<div class="box hidden" id="page2">
    <h2>Choose your chocolate ğŸ¬</h2>
    <button class="chocolate" onclick="finalPage('Dairy Milk')">Dairy Milk</button>
    <button class="chocolate" onclick="finalPage('KitKat')">KitKat</button>
    <button class="chocolate" onclick="finalPage('Snickers')">Snickers</button>
    <button class="chocolate" onclick="finalPage('5 Star')">5 Star</button>
</div>

<div class="box hidden" id="page3">
    <h1>ğŸ« Cadbury Love ğŸ«</h1>
    <img id="chocoImg">
    <p id="message"></p>
    <h3>â¤ï¸ Happy Valentineâ€™s Chocolate Day â¤ï¸</h3>
</div>

<script>
const messages = [
    "You are sweeter than any chocolate in the world ğŸ’•",
    "Every bite reminds me of your smile ğŸ˜˜",
    "Life with you is full of love & sweetness ğŸ’–",
    "Chocolate melts, but my love for you never will â¤ï¸"
];

const images = {
    "Dairy Milk": "https://upload.wikimedia.org/wikipedia/commons/3/3e/Cadbury_Dairy_Milk.jpg",
    "KitKat": "https://upload.wikimedia.org/wikipedia/commons/7/79/KitKat-Wrapper-Small.jpg",
    "Snickers": "https://upload.wikimedia.org/wikipedia/commons/6/6f/Snickers_bar.jpg",
    "5 Star": "https://i.ytimg.com/vi/zsZJz5xGXzA/maxresdefault.jpg"
};

function startLove() {
    document.getElementById("music").play();
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
    document.querySelectorAll(".overlay").forEach(o => o.remove());
}

function runAway() {
    // Chocolate rain
    for (let i = 0; i < 50; i++) {
        let choco = document.createElement("div");
        choco.innerText = "ğŸ«";
        choco.className = "rain";
        choco.style.left = Math.random() * 100 + "vw";
        choco.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(choco);
        setTimeout(() => choco.remove(), 5000);
    }

    // Overlay
    const overlay = document.createElement("div");
    overlay.className = "overlay";
    overlay.innerHTML = `
        <div class="overlay-box">
            <h2>ğŸ˜œ You canâ€™t say NO!</h2>
            <p>Chocolate is falling for you ğŸ«â¤ï¸</p>
            <button class="yes" onclick="startLove()">YES ğŸ˜</button>
        </div>
    `;
    document.body.appendChild(overlay);
}

function finalPage(chocolate) {
    page2.classList.add("hidden");
    page3.classList.remove("hidden");
    document.getElementById("chocoImg").src = images[chocolate];
    document.getElementById("message").innerHTML =
        `You chose <b>${chocolate}</b> ğŸ«<br><br>` +
        messages[Math.floor(Math.random() * messages.length)];
}
</script>

</body>
</html>
